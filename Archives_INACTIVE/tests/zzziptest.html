<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            padding: 40px;
            background: white;
        }

        .url-input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .url-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .url-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .load-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .load-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
            display: block;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            display: block;
        }

        .file-tree {
            margin-top: 30px;
            display: none;
        }

        .file-tree h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-tree h3::before {
            content: "üìÅ";
            font-size: 1.2em;
        }

        .file-list {
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }

        .file-icon {
            margin-right: 15px;
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .file-details {
            font-size: 0.9em;
            color: #666;
        }

        .file-size {
            font-weight: 500;
            color: #4facfe;
            min-width: 80px;
            text-align: right;
        }

        .folder-item {
            background: #f8f9fa;
            font-weight: 600;
        }

        .folder-item .file-name {
            color: #667eea;
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            border: 1px solid #e1e5e9;
            border-bottom: none;
        }

        .preview-content {
            border: 1px solid #e1e5e9;
            border-radius: 0 0 12px 12px;
            max-height: 500px;
            overflow: auto;
            background: white;
        }

        .preview-text {
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .preview-image {
            padding: 20px;
            text-align: center;
        }

        .preview-image img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close-preview {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            padding: 0 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .close-preview:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            .url-input-container {
                flex-direction: column;
            }
            
            .url-input {
                min-width: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÉÔ∏è ZIP File Viewer</h1>
            <p>Enter a direct URL to a ZIP file and explore its contents</p>
        </div>

        <div class="input-section">
            <div class="url-input-container">
                <input type="url" class="url-input" id="zipUrl" placeholder="https://example.com/file.zip" />
                <button class="load-btn" id="loadBtn">Load ZIP</button>
            </div>
            
            <div style="text-align: center; margin: 20px 0; color: #666; font-weight: 500;">
                ‚Äî OR ‚Äî
            </div>
            
            <div class="file-input-container" style="text-align: center;">
                <input type="file" id="fileInput" accept=".zip" style="display: none;" />
                <button class="load-btn" id="fileBtn" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                    üìÅ Choose Local ZIP File
                </button>
            </div>

            <div class="status" id="status"></div>

            <div class="file-tree" id="fileTree">
                <h3>File Contents</h3>
                <div class="file-list" id="fileList"></div>
            </div>

            <div class="preview-section" id="previewSection">
                <div class="preview-header">
                    <span id="previewFileName">File Preview</span>
                    <button class="close-preview" id="closePreview">&times;</button>
                </div>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </div>
    </div>

    <script>
        let zipData = null;

        const elements = {
            zipUrl: document.getElementById('zipUrl'),
            loadBtn: document.getElementById('loadBtn'),
            fileInput: document.getElementById('fileInput'),
            fileBtn: document.getElementById('fileBtn'),
            status: document.getElementById('status'),
            fileTree: document.getElementById('fileTree'),
            fileList: document.getElementById('fileList'),
            previewSection: document.getElementById('previewSection'),
            previewFileName: document.getElementById('previewFileName'),
            previewContent: document.getElementById('previewContent'),
            closePreview: document.getElementById('closePreview')
        };

        function showStatus(message, type) {
            elements.status.textContent = message;
            elements.status.className = `status ${type}`;
        }

        function hideStatus() {
            elements.status.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'txt': 'üìÑ', 'md': 'üìù', 'js': 'üìú', 'html': 'üåê', 'css': 'üé®',
                'json': 'üîß', 'xml': 'üìã', 'csv': 'üìä', 'pdf': 'üìï',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è', 'svg': 'üñºÔ∏è',
                'mp3': 'üéµ', 'wav': 'üéµ', 'mp4': 'üé¨', 'avi': 'üé¨',
                'zip': 'üóúÔ∏è', 'rar': 'üóúÔ∏è', '7z': 'üóúÔ∏è',
                'exe': '‚öôÔ∏è', 'msi': '‚öôÔ∏è'
            };
            return iconMap[ext] || 'üìÑ';
        }

        function isTextFile(filename) {
            const textExtensions = ['txt', 'md', 'js', 'html', 'css', 'json', 'xml', 'csv', 'yml', 'yaml', 'ini', 'cfg', 'log'];
            const ext = filename.split('.').pop().toLowerCase();
            return textExtensions.includes(ext);
        }

        function isImageFile(filename) {
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
            const ext = filename.split('.').pop().toLowerCase();
            return imageExtensions.includes(ext);
        }

        async function loadZipFromFile(file) {
            try {
                showStatus('Processing local ZIP file...', 'loading');
                elements.fileBtn.disabled = true;

                const arrayBuffer = await file.arrayBuffer();
                zipData = await JSZip.loadAsync(arrayBuffer);

                displayFileList();
                showStatus(`Successfully loaded ${file.name} with ${Object.keys(zipData.files).length} items`, 'success');
                
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('Error loading ZIP:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                elements.fileBtn.disabled = false;
            }
        }

        async function loadZipFile(url) {
            try {
                showStatus('Downloading ZIP file...', 'loading');
                elements.loadBtn.disabled = true;

                let response;
                
                // Try direct fetch first
                try {
                    response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                } catch (corsError) {
                    // If CORS error, try with proxy
                    showStatus('CORS blocked, trying with proxy...', 'loading');
                    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                    
                    try {
                        response = await fetch(proxyUrl);
                        if (!response.ok) {
                            throw new Error(`Proxy error! status: ${response.status}`);
                        }
                    } catch (proxyError) {
                        // Try another proxy
                        showStatus('Trying alternative proxy...', 'loading');
                        const altProxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
                        response = await fetch(altProxyUrl);
                        if (!response.ok) {
                            throw new Error(`Alternative proxy error! status: ${response.status}`);
                        }
                    }
                }

                const arrayBuffer = await response.arrayBuffer();
                
                showStatus('Processing ZIP file...', 'loading');
                zipData = await JSZip.loadAsync(arrayBuffer);

                displayFileList();
                showStatus(`Successfully loaded ZIP file with ${Object.keys(zipData.files).length} items`, 'success');
                
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('Error loading ZIP:', error);
                let errorMessage = error.message;
                
                if (errorMessage.includes('CORS') || errorMessage.includes('fetch')) {
                    errorMessage = 'CORS error: This URL blocks cross-origin requests. Try a different URL or download the file and use a local file input instead.';
                }
                
                showStatus(`Error: ${errorMessage}`, 'error');
            } finally {
                elements.loadBtn.disabled = false;
            }
        }

        function displayFileList() {
            elements.fileList.innerHTML = '';
            elements.fileTree.style.display = 'block';

            const files = Object.keys(zipData.files).sort();
            
            files.forEach(filename => {
                const file = zipData.files[filename];
                const fileItem = document.createElement('div');
                fileItem.className = file.dir ? 'file-item folder-item' : 'file-item';
                
                const icon = file.dir ? 'üìÅ' : getFileIcon(filename);
                const size = file.dir ? '' : formatFileSize(file._data?.uncompressedSize || 0);
                const type = file.dir ? 'Folder' : 'File';
                
                fileItem.innerHTML = `
                    <div class="file-icon">${icon}</div>
                    <div class="file-info">
                        <div class="file-name">${filename}</div>
                        <div class="file-details">${type}${file.date ? ` ‚Ä¢ Modified: ${file.date.toLocaleDateString()}` : ''}</div>
                    </div>
                    <div class="file-size">${size}</div>
                `;

                if (!file.dir) {
                    fileItem.addEventListener('click', () => previewFile(filename, file));
                }

                elements.fileList.appendChild(fileItem);
            });
        }

        async function previewFile(filename, file) {
            try {
                elements.previewFileName.textContent = filename;
                elements.previewContent.innerHTML = '<div style="padding: 20px; text-align: center;">Loading...</div>';
                elements.previewSection.style.display = 'block';

                if (isTextFile(filename)) {
                    const content = await file.async('text');
                    elements.previewContent.innerHTML = `<div class="preview-text">${escapeHtml(content)}</div>`;
                } else if (isImageFile(filename)) {
                    const blob = await file.async('blob');
                    const url = URL.createObjectURL(blob);
                    elements.previewContent.innerHTML = `<div class="preview-image"><img src="${url}" alt="${filename}" /></div>`;
                } else {
                    elements.previewContent.innerHTML = `
                        <div style="padding: 20px; text-align: center; color: #666;">
                            <p>Preview not available for this file type.</p>
                            <p>File size: ${formatFileSize(file._data?.uncompressedSize || 0)}</p>
                        </div>
                    `;
                }

                elements.previewSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                elements.previewContent.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #c62828;">
                        Error loading file: ${error.message}
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        elements.loadBtn.addEventListener('click', () => {
            const url = elements.zipUrl.value.trim();
            if (!url) {
                showStatus('Please enter a ZIP file URL', 'error');
                return;
            }
            loadZipFile(url);
        });

        elements.fileBtn.addEventListener('click', () => {
            elements.fileInput.click();
        });

        elements.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.name.toLowerCase().endsWith('.zip')) {
                loadZipFromFile(file);
            } else if (file) {
                showStatus('Please select a ZIP file', 'error');
            }
        });

        elements.zipUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                elements.loadBtn.click();
            }
        });

        elements.closePreview.addEventListener('click', () => {
            elements.previewSection.style.display = 'none';
        });

        // Auto-focus URL input
        elements.zipUrl.focus();
    </script>
</body>
</html>
