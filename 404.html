<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function () {
            const path = location.pathname;
            const segments = path.split('/');
            const repoName = segments[1];
            if (!repoName) {
                location.replace(location.protocol + '//' + location.host);
                return;
            }
            const basePath = `/${repoName}/`;
            const appPath = segments.slice(2).join('/');
            const redirectUrl = location.protocol + '//' + location.host + basePath + '?redirect=' + encodeURIComponent(appPath);
            location.replace(redirectUrl);
        })();
    </script>
</head>

<body>
    <p>If you are not redirected automatically, please return to the <a href="/">main site</a>.</p>
    <script>
        const repoName = location.pathname.split('/')[1];
        if (repoName) {
            document.querySelector('a').href = `/${repoName}/`;
        }
    </script>
</body>

</html>
